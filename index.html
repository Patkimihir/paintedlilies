<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            background: #ffffff;
        }
        header {
            padding: 40px 20px;
            text-align: center;
        }
        h1 {
            font-family: Arial, sans-serif;
            font-size: 2.5rem;
            color: #333;
        }
        .image-container {
            padding: 20px;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .landing-image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painted Lilies</h1>
    </header>
    <div class="image-container">
        <img src="images/landing_page.jpg" alt="Painted Lilies" class="landing-image">
    </div>
</body>
</html>
