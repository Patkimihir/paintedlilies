<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            background: #ffffff;
        }
        header {
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #333;
            font-weight: 600;
        }
        .hamburger {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1001;
            padding: 10px;
        }
        .hamburger span {
            display: block;
            width: 30px;
            height: 3px;
            background: #333;
            margin: 6px 0;
            transition: 0.3s;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        .drawer {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 80px 0 0 0;
        }
        .drawer.open {
            left: 0;
        }
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 999;
        }
        .drawer-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-item {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 1.1rem;
            color: #333;
        }
        .menu-item:hover {
            background: #f5f5f5;
        }
        .image-container {
            padding: 20px;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .landing-image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="drawer-overlay" id="drawerOverlay"></div>
    <div class="drawer" id="drawer">
        <ul class="menu-list">
            <li class="menu-item">Chiffon Scarf</li>
            <li class="menu-item">Silk Scarf</li>
            <li class="menu-item">Long Organza Scarf</li>
            <li class="menu-item">Long Tissues</li>
            <li class="menu-item">Handpainted Purse</li>
        </ul>
    </div>
    <header>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>Painted Lilies</h1>
    </header>
    <div class="image-container">
        <img src="images/landing_page.jpg" alt="Painted Lilies" class="landing-image">
    </div>
    <script>
        const hamburger = document.getElementById('hamburger');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            drawer.classList.toggle('open');
            overlay.classList.toggle('open');
        });
        
        overlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        });
    </script>
</body>
</html>
